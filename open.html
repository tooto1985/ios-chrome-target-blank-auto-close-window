<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.js'></script>
    <script>
        $(function() {
            $(window).on('scroll.close',function() {
                if (location.hash === '') {
                    location.hash = 'open';
                    $(this).off('scroll.close')
                }
            })
            $(window).on('hashchange', function() {
                if (location.hash === '') {
                    window.close();
                }
            })
        })
    </script>
</head>
<body>
    <h1>Open Page</h1>
    <h2>iOS Chrome automatic close window when navigation back button pressing.</h2>
</body>
</html>
